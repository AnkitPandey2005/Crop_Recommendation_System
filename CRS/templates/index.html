<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 { color: rgb(0, 0, 0); text-align: center; }
    .message-box {
      padding: 15px; border-radius: 8px; margin-top: 20px;
      text-align: center; font-weight: bold;
    }
    .message-box.success { background: #d4edda; color: #155724; }
    .message-box.warning { background: #fff3cd; color: #856404; }
    .message-box.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body style="background:#BCBBB8">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
  </div>
</nav>

<div class="container my-3 mt-3">
  <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen">Nitrogen</label>
        <input type="number" step="0.01" id="Nitrogen" name="Nitrogen" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Phosporus">Phosphorus</label>
        <input type="number" step="0.01" id="Phosporus" name="Phosporus" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Potassium">Potassium</label>
        <input type="number" step="0.01" id="Potassium" name="Potassium" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature">Temperature</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Humidity">Humidity</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="pH">pH</label>
        <input type="number" step="0.01" id="pH" name="pH" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall">Rainfall</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </div>
  </form>

 {% if result %}
  <!-- Show the image above the result -->
  <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='crop.png') }}" alt="Crop Image" style="max-width: 150px;" />
  </div>

  <div class="message-box {{ message_class }}">
    {{ result }}
  </div>
{% endif %}


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
